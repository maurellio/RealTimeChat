{% extends 'core/base.html' %}

{% block title %} Sign up {% endblock %}

{% block content %}

<form method="post" class="col-md-4 col-md-offset-4 container">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

    {% if error == 1 %}
        <div class="bg-red">
            <p> Login or pass incorrect </p>
        </div>
    {% endif %}

  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
