{% extends 'core/base.html' %}

{% block title %} Sign up {% endblock %}

{% block content %}

<form method="post" class="col-md-4 col-md-offset-4 container">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Repeat your password</label>
    <input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="bg-red">
                    <p> {{ error|escape }} </p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
